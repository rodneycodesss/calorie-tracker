<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex flex-col">
    <nav class="bg-gray-800 shadow">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <span class="text-2xl font-bold text-blue-400 flex items-center gap-2">
                <!-- Fire Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 text-orange-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v2m0 0C7.03 5 3 9.03 3 14c0 3.87 3.13 7 7 7s7-3.13 7-7c0-4.97-4.03-9-9-9z" /></svg>
                CalorieTracker
            </span>
            <ul class="flex space-x-6">
                <li>
                    <a href="#tracker" class="flex items-center text-gray-200 hover:text-blue-400 font-medium">
                        <!-- Clipboard List Icon -->
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5h6M9 3h6a2 2 0 012 2v14a2 2 0 01-2 2H9a2 2 0 01-2-2V5a2 2 0 012-2z" />
                        </svg>
                        Tracker
                    </a>
                </li>
                <li>
                    <a href="#total-calories" class="flex items-center text-gray-200 hover:text-blue-400 font-medium">
                        <!-- Chart Bar Icon -->
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 17v-2a4 4 0 014-4h10a4 4 0 014 4v2" />
                        </svg>
                        Summary
                    </a>
                </li>
                <li>
                    <button id="settings-btn" class="flex items-center text-gray-200 hover:text-blue-400 font-medium focus:outline-none">
                        <!-- Cog Icon -->
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.049 2.927c.3-1.14 1.603-1.14 1.902 0a1.724 1.724 0 002.573 1.02c.943-.545 2.042.454 1.497 1.397a1.724 1.724 0 001.02 2.573c1.14.3 1.14 1.603 0 1.902a1.724 1.724 0 00-1.02 2.573c.545.943-.454 2.042-1.397 1.497a1.724 1.724 0 00-2.573 1.02c-.3 1.14-1.603 1.14-1.902 0a1.724 1.724 0 00-2.573-1.02c-.943.545-2.042-.454-1.497-1.397a1.724 1.724 0 00-1.02-2.573c-1.14-.3-1.14-1.603 0-1.902a1.724 1.724 0 001.02-2.573c-.545-.943.454-2.042 1.397-1.497.943.545 2.042-.454 1.497-1.397z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3" />
                        </svg>
                        Settings
                    </button>
                </li>
            </ul>
        </div>
    </nav>
    <header class="hero bg-blue-950 py-12 text-center">
        <h1 class="text-4xl font-extrabold text-blue-300 mb-2">Welcome to Calorie Tracker</h1>
        <p class="text-lg text-blue-100">Track your daily calorie intake and reach your health goals!</p>
    </header>
    <main class="flex-1 container mx-auto px-4 py-8">
        <section id="tracker" class="mb-10 bg-gray-800 rounded-lg shadow p-6">
            <h2 class="text-2xl font-semibold mb-4 text-blue-300">Track Your Calories</h2>
            <form id="calorie-form" class="flex flex-col md:flex-row md:space-x-4 space-y-2 md:space-y-0 mb-4">
                <input type="text" id="food-item" placeholder="Food Item" required class="flex-1 px-4 py-2 border border-gray-700 bg-gray-900 text-gray-100 rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
                <input type="number" id="calories" placeholder="Calories" required class="w-32 px-4 py-2 border border-gray-700 bg-gray-900 text-gray-100 rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
                <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 transition">Add</button>
            </form>
            <input type="text" id="filter-food" placeholder="Filter food items..." class="w-full px-4 py-2 border border-gray-700 bg-gray-900 text-gray-100 rounded mb-4 focus:outline-none focus:ring-2 focus:ring-blue-400">
            <!-- Add this after the "Filter food items..." input -->
            <div class="mb-4 flex items-center gap-4">
                <label class="text-gray-200 font-medium">Show:</label>
                <select id="calorie-filter" class="bg-gray-900 border border-gray-700 text-gray-100 rounded px-2 py-1 focus:outline-none">
                    <option value="all">All</option>
                    <option value="above">Above 50 kcal</option>
                    <option value="below">50 kcal or below</option>
                </select>
            </div>
            <div id="motivation" class="mb-4 text-green-400 font-semibold hidden"></div>
            <!-- Quick Add Foods -->
            <div class="mb-4 flex flex-wrap gap-2">
                <button type="button" class="quick-add bg-blue-700 hover:bg-blue-800 text-white px-3 py-1 rounded" data-food="Apple" data-calories="95">üçè Apple</button>
                <button type="button" class="quick-add bg-blue-700 hover:bg-blue-800 text-white px-3 py-1 rounded" data-food="Banana" data-calories="105">üçå Banana</button>
                <button type="button" class="quick-add bg-blue-700 hover:bg-blue-800 text-white px-3 py-1 rounded" data-food="Egg" data-calories="78">ü•ö Egg</button>
                <button type="button" class="quick-add bg-blue-700 hover:bg-blue-800 text-white px-3 py-1 rounded" data-food="Chicken Breast" data-calories="165">üçó Chicken</button>
                <button type="button" class="quick-add bg-blue-700 hover:bg-blue-800 text-white px-3 py-1 rounded" data-food="Rice (1 cup)" data-calories="200">üçö Rice</button>
                <button type="button" class="quick-add bg-blue-700 hover:bg-blue-800 text-white px-3 py-1 rounded" data-food="Salad" data-calories="80">ü•ó Salad</button>
            </div>
            <!-- Food Intake Table -->
            <div class="overflow-x-auto">
                <table class="min-w-full bg-gray-900 rounded">
                    <thead>
                        <tr>
                            <th class="px-4 py-2 text-left text-blue-200">Food</th>
                            <th class="px-4 py-2 text-left text-blue-200">Calories</th>
                            <th class="px-4 py-2 text-left text-blue-200">Action</th>
                        </tr>
                    </thead>
                    <tbody id="calorie-list" class="divide-y divide-gray-700">
                        <!-- JS will populate rows here -->
                    </tbody>
                </table>
            </div>
        </section>
        <section id="total-calories" class="bg-gray-800 rounded-lg shadow p-6 mb-6">
            <h2 class="text-2xl font-semibold text-blue-300 mb-4">Total Calories: <span id="total" class="text-blue-100 font-bold">0</span></h2>
            <div class="mb-2 flex justify-between text-sm text-gray-400">
                <span>Daily Goal: <span id="goal-value" class="text-blue-200">2000</span> kcal</span>
                <span id="goal-status"></span>
            </div>
            <div class="w-full bg-gray-700 rounded-full h-4">
                <div id="progress-bar" class="bg-blue-500 h-4 rounded-full transition-all duration-500" style="width: 0%"></div>
            </div>
        </section>
    </main>
    <!-- Settings Modal -->
    <div id="settings-modal" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-50 hidden">
        <div class="bg-gray-800 rounded-lg p-8 w-full max-w-sm shadow-lg">
            <h3 class="text-xl font-bold text-blue-300 mb-4">Settings</h3>
            <label class="block mb-2 text-gray-200">Daily Calorie Goal</label>
            <input type="number" id="goal-input" class="w-full px-4 py-2 border border-gray-700 bg-gray-900 text-gray-100 rounded mb-4 focus:outline-none focus:ring-2 focus:ring-blue-400" min="1">
            <div class="flex justify-end space-x-2">
                <button id="close-settings" class="px-4 py-2 bg-gray-700 text-gray-200 rounded hover:bg-gray-600">Cancel</button>
                <button id="save-settings" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Save</button>
            </div>
        </div>
    </div>
    <footer class="bg-gray-800 shadow mt-8">
        <div class="container mx-auto px-4 py-4 text-center text-gray-400">
            &copy; 2025 Calorie Tracker. All rights reserved. <span class="ml-2" aria-label="fire" title="Stay healthy!">üî•</span> <span class="ml-2" aria-label="apple" title="Eat healthy!">üçè</span>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
